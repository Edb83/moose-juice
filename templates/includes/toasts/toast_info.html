<div class="toast border-top-0" data-autohide="false">

    <div class="toast-header bg-dark text-white border-accent-primary">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                <p class="border-accent-primary pb-3">{{ message }}</p>
            </div>
        </div>

    </div>
</div>
