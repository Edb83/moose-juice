<!-- https://stackoverflow.com/a/61685356
URL passed in from server to client side to be used in ajax call -->
<div class="product-heart-container"
    data-url="{% url 'toggle_favourite' product.id %}"
    data-redirect="{% url 'account_login' %}"
>
    <span class="icon icon-product">
        {% if product not in profile.favourites.all %}
            <i class="far fa-heart fa-lg"></i>
        {% else %}
            <i class="fas fa-heart fa-lg"></i>
        {% endif %}
    </span>
</div>
